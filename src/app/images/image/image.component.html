<div class="card" style="width: 25rem">
  <div class="card-body">

    <form [formGroup]="formGroup">

      <div class="custom-file" style="margin-bottom: 20px">
        <input type="file" class="custom-file-input" id="validatedCustomFile" formControlName="imageUrl">
        <label class="custom-file-label" for="validatedCustomFile">Select file to upload</label>
        <div class="invalid-feedback">Example invalid custom file feedback</div>
      </div>

      <div class="form-group">
        <label>Caption</label>
        <input class="form-control" formControlName="caption" placeholder="Caption">
      </div>

      <div class="form-group">
        <label>Select a category</label>
        <select formControlName="category" class="form-control">
          <option value="Animal">Animal</option>
          <option value="Vehicle">Vehicle</option>
          <option value="Bird">Bird</option>
        </select>
      </div>

    </form>

  </div>
</div>
